<!DOCTYPE html>
{% extends 'base/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rooms{% endblock %}</title>
</head>
<body>
{% block content %}

    
    <h1>Rooms</h1>
    {% for room in rooms %}
    <div class="roombox">
        <h1>{{room.name}}</h1>
        <a href="{% url 'room' room.slug %}">Join Chatroom</a>
    </div>
    {% endfor %}


{% endblock %}
</body>
</html>
